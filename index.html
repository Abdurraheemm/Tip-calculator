<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-cyan-100 pt-9">
      <!-- <div class="text-cyan-900 font-semibold text-lg tracking-[.50em]">
        SPLI <br />
        TTER
      </div> -->

      <!-- MAIN CONTAINER  -->
      <div
        class="max-w-[375px] bg-white p-9 rounded-xl md:min-w-[600px] md:max-w-none md:flex md:flex-row md:gap-6"
      >
        <div class="md:w-[300px]">
          <!-- BILL INPUT  -->
          <div class="text-cyan-800 tracking-widest">Bill</div>
          <div class="flex justify-between bg-gray-200 p-2 rounded-md mb-6">
            <div class="text-gray-400">&dollar;</div>
            <input
              id="billInput"
              type="number"
              placeholder="0.00"
              class="outline-none border-none bg-transparent text-right -webkit-appearance: none"
            />
          </div>
          <!-- TIP SECTION  -->
          <!-- grid-cols-[100px,100px] -->
          <div class="text-sm font-semibold text-cyan-800 mb-2">
            Select Tip %
          </div>
          <div
            class="grid grid-cols-2 grid-rows-[40px,40px,40px] gap-3 text-center mb-6"
          >
            <button
              class="tipBtn text-white bg-cyan-950 flex items-center justify-center rounded-md hover:bg-teal-500"
            >
              <span class="tipPercentage">5</span>%
            </button>
            <button
              class="tipBtn text-white flex items-center justify-center bg-cyan-950 rounded-md hover:bg-teal-500"
            >
              <span class="tipPercentage">10</span>%
            </button>
            <button
              class="tipBtn text-white flex items-center justify-center bg-cyan-950 rounded-md hover:bg-teal-500"
            >
              <span class="tipPercentage">15</span>%
            </button>
            <button
              class="tipBtn text-white flex items-center justify-center bg-cyan-950 rounded-md hover:bg-teal-500"
            >
              <span class="tipPercentage">25</span>%
            </button>
            <button
              class="tipBtn text-white flex items-center justify-center bg-cyan-950 rounded-md hover:bg-teal-500"
            >
              <span class="tipPercentage">50</span>%
            </button>
            <div
              class="flex items-center justify-center bg-gray-100 rounded-md"
            >
              <input
                type="number"
                placeholder="CUSTOM"
                class="w-full text-center outline-none font-semibold placeholder-teal-700 bg-transparent"
              />
            </div>
          </div>

          <!-- Number of People -->
          <div class="text-sm font-semibold text-cyan-800 mb-2">
            Number of People
          </div>
          <div
            class="flex justify-between items-center p-2 bg-gray-100 rounded-md mb-6"
          >
            <div><img src="person.svg" alt="" class="w-4" /></div>
            <div>
              <input
                type="number"
                placeholder="0"
                class="bg-transparent outline-none text-right"
              />
            </div>
          </div>
        </div>
        <!-- Result Container  -->
        <div
          class="bg-teal-900 py-5 px-3 rounded-xl md:py-9 md:px-6 md:flex md:flex-col md:justify-around md:w-[300px]"
        >
          <div>
            <!-- Tip Amount  -->
            <div class="flex justify-between items-center pb-3">
              <div>
                <div class="text-teal-100">Tip Amount</div>
                <div class="text-sm text-gray-200">/ person</div>
              </div>
              <div class="font-bold text-2xl text-teal-500 tipAmount">
                $0.00
              </div>
            </div>
            <!-- total amount  -->
            <div class="flex justify-between items-center mb-3">
              <div>
                <div class="text-teal-100">Total</div>
                <div class="text-sm text-gray-200">/ person</div>
              </div>
              <div class="font-bold text-2xl text-teal-500 total">$00.00</div>
            </div>
          </div>
          <!-- Reset Button  -->
          <div>
            <button
              id="resetBtn"
              class="w-full text-sm uppercase text-center font-bold text-teal-900 bg-teal-500 py-2 rounded-sm"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
